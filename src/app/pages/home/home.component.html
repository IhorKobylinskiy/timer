<div class="container">
	<app-timer-container></app-timer-container>
	<app-progress-bar-container></app-progress-bar-container>
	<div class="row">
		<div class="buttonRow">
		  <button #start mat-flat-button color="primary" [disabled]="status == 'playing' || status == 'finish'" (click)="setPlay()">Play</button>
		  <button #pause mat-flat-button color="accent" [disabled]="status == 'paused' || status == 'finish'" (click)="setPause()">Pause</button>
		</div>
	</div>
</div>
